name: Install SteamCMD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  install-steamcmd:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Install steamcmd
      run: |
        mkdir -p /tmp/SteamCMD && curl -sqL "https://steamcdn-a.akamaihd.net/client/installer/steamcmd_linux.tar.gz" 
        tar zxf - -C /tmp/SteamCMD
